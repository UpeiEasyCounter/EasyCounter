<style>
    body {
        margin: 0;
        padding: 0;
    }

    * {
        box-sizing: border-box;
    }


    input[type=text], select, textarea {
        /*Size parameters for the text*/
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        resize: vertical;
        color: black;
    }

    label {
        /* Size parameters for each of the labels*/
        *padding: 24px 24px 24px 0;
        display: inline-block;
        color: #000000;
    }

    input[type=submit] {
        /* formatting for the submit parameter*/
        background-color: #4CAF50;
        color: black;
        padding: 12px 20px;
        border: none;
        margin-top: 6px;
        border-radius: 4px;
        cursor: pointer;
        float: contour;
    }

    input[type=submit]:hover {
        background-color: #45a049;
    }

    .container {
        /* defining container size*/
        border-radius: 20px;
        background-color: #f2f2f2;
        padding: 20px;
        width: 50%;
        margin: 0 auto;
    }


    .col-75 {
        /*Size of each box*/
        float: left;
        width: 100%;
        margin-top: 6px;
    }


    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: royalblue;
    }

    li {
        float: left;
    }

    table {
        width:100%;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #117;
    }

    .title-align {
        text-align: center;
        color: #000000;
    }

    .btn-align {
        text-align: center;
        color: #000000;
    }

</style>
